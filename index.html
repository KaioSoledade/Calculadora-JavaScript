<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container1">
            <div class="calculadora">
                <div class="calculadora-resultado">
                    <h1 id="rest"></h1>
                </div>
                <div class="calculadora-butao">
                    <div class="calculadora-butao-numeros">
                        <div class="butao123">
                             <button id="1 valor" onclick="insert('1')">1</button>
                             <button id="2 valor" onclick="insert('2')">2</button>
                             <button id="3 valor" onclick="insert('3')">3</button>
                        </div>
                        <div class="butao456">
                            <button id="4 valor" onclick="insert('4')">4</button>
                            <button id="5 valor" onclick="insert('5')">5</button>
                            <button id="6 valor" onclick="insert('6')">6</button>
                        </div>
                        <div class="butao789">
                            <button id="7 valor" onclick="insert('7')">7</button>
                            <button id="8 valor" onclick="insert('8')">8</button>
                            <button id="9 valor" onclick="insert('9')">9</button>
                        </div>
                        <div class="butao0">
                            <button id="clear" onclick="clean('0')">C</button>
                            <button id="0 valor" onclick="insert('0')">0</button>
                            <button id="igual resultado" onclick="somar()">=</button>
                        </div>
                        
                    </div>
                    <div class="calculadora-butao-sinais">
                        <button onclick="insert('+')">+</button>
                        <button onclick="insert('-')">-</button>
                        <button onclick="insert('*')">x</button>
                        <button onclick="insert('/')">/</button>
                        <button onclick="back()"><</button>
                        <button onclick="insert('.')">.</button>
                    </div>
                </div>
            </div>
            <div class="calculadora2">
                <div>
                    <input type="text" class="valor1-1"> <p>+</p> <input type="text" class="valor2-1"> <p>=</p> <section> <p class="resultado2-1"></p></section> <button class="cal-resut2" onclick="somar1()">=</button>
                </div>
                <div>
                    <input type="text" class="valor1-2"> <p>-</p> <input type="text" class="valor2-2"> <p>=</p> <section> <p class="resultado2-2"></p></section> <button class="cal-resut2" onclick="somar2()">=</button>
                </div>
                <div>
                    <input type="text" class="valor1-3"> <p>x</p> <input type="text" class="valor2-3"> <p>=</p> <section> <p class="resultado2-3"></p></section> <button class="cal-resut2" onclick="somar3()">=</button>
                </div>
                <div>
                    <input type="text" class="valor1-4" "> <p>/</p> <input type="text" class="valor2-4"> <p>=</p> <section> <p class="resultado2-4"></p></section> <button class="cal-resut2" onclick="somar4()">=</button>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="calculadora3" onclick="começar()">
                <button class="calculadora3-button">Começar</button>
                <p class="explixacao"> Sera aberto uma aba em seu computador, e a unica coisa que voce deve fazer é colocar os respectivos numeros que você deseja para efetuar as contas de soma, subtração, multiplicação e divisão. Logo depois do questionario, serão entregues os respectivos resultados</p>
            </div>
        </div>
        
    </main>
    <script>
         function clean(){
         
            document.getElementById('rest').innerHTML = "" ;
        }

        function insert(num){

           var numero = document.querySelector('#rest').innerHTML
           document.querySelector('#rest').innerHTML = numero + num

        }

        function back(){
            var resultado = document.querySelector('#rest').innerHTML
            document.querySelector('#rest').innerHTML = resultado.substring(0, resultado.length -1)
        }

        function somar(){
            var resultado = document.querySelector('#rest').innerHTML
            if(resultado){
                document.querySelector('#rest').innerHTML = eval(resultado)
            }
            else{
                document.querySelector('#rest').innerHTML = "Nada..."
            }
        }
       
     
        function somar1(){
            var button1 = document.querySelector('input.valor1-1')
            var button2 = document.querySelector('input.valor2-1')            
            var valor = window.document.querySelector('p.resultado2-1')

            var n1 = Number(button1.value)
            var n2 = Number(button2.value)

            var calcular = n1 + n2

            valor.innerHTML = calcular
        }

        function somar2(){
            var button1 = document.querySelector('input.valor1-2')
            var button2 = document.querySelector('input.valor2-2')            
            var valor = window.document.querySelector('p.resultado2-2')

            var n1 = Number(button1.value)
            var n2 = Number(button2.value)

            var calcular = n1 - n2

            valor.innerHTML = calcular
        }

        function somar3(){
            var button1 = document.querySelector("input.valor1-3")
            var button2 = document.querySelector('input.valor2-3')
            var valor = window.document.querySelector('p.resultado2-3')

            var n1 = Number(button1.value)
            var n2 = Number(button2.value)

            var calcular = n1 * n2

            valor.innerHTML = calcular
        }

        function somar4(){
            var button1 = document.querySelector("input.valor1-4")
            var button2 = document.querySelector('input.valor2-4')
            var valor = window.document.querySelector('p.resultado2-4')

            var n1 = Number(button1.value)
            var n2 = Number(button2.value)

            var calcular = n1 / n2

            valor.innerHTML = calcular
        }

        function começar(){
            window.alert('Coloque 2 numeros e te darei o resultado')

            var N1 = Number(window.prompt('Coloque o primeiro numero'))
            var N2 = Number(window.prompt('Coloque o segundo numero'))

            var soma = N1 + N2
            var subt = N1 - N2
            var mul = N1 * N2
            var divs = N1 / N2

            window.alert(`
            O resultado de soma: ${soma} 
            O resultado de divisao: ${subt}
            O resultado de multiplicação: ${mul}
            O resultado de divisão: ${divs} `)
        }


    </script>
</body>
</html>
