                <div class="calculadora-butao">
                    <div class="calculadora-butao-numeros">

                    </div>

            </div>
            <div class="calculadora2">

                    <input type="text" class="valor1-1"> <p>+</p> <input type="text" class="valor2-1"> <p>=</p> <section> <p class="resultado2-1"></p></section> <button class="cal-resut2" onclick="somar1()">=</button>
                </div>

                <div>

                <p class="explixacao">Será aberta uma aba em seu computador e a única coisa que você precisa fazer é inserir os números correspondentes para realizar as operações de soma, subtração, multiplicação e divisão. Após completar o questionário, os resultados correspondentes serão fornecidos.</p>
